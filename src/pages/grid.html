<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: grid;
            grid-template-areas:
                'header header header'
                'nav article article'
                'nav ads ads'
                'footer footer footer';
            grid-template-columns: 1fr 3fr 3fr;
            grid-template-rows: auto 1fr auto auto;
            height: 100vh;
            gap: 10px;
        }
        .header {
            grid-area: header;
            background-color: #008000; /* Thick green */
            padding: 20px;
            border: 1px solid #ccc;
        }
        .nav {
            grid-area: nav;
            background-color: #008000; /* Thick green */
            padding: 20px;
            border: 1px solid #ccc;
        }
        .article {
            grid-area: article;
            background-color: #008000; /* Thick green */
            padding: 20px;
            border: 1px solid #ccc;
        }
        .ads {
            grid-area: ads;
            background-color: #008000; /* Thick green */
            padding: 20px;
            border: 1px solid #ccc;
        }
        .footer {
            grid-area: footer;
            background-color: #008000; /* Thick green */
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <section class="parent">
        <div class="header">Header</div>
        <div class="nav">Nav</div>
        <div class="article">Article</div>
        <div class="ads">Ads</div>
        <div class="footer">Footer</div>
    </section>
</body>
</html>
